<table class="example-full-width">
    <thead>

    </thead>
    <tbody>
        <tr>
            <td class="example-16-width" style="vertical-align: top;">

            </td>
            <td class="example-23-width" style="vertical-align: middle;" colspan="1">
                <h1>Harry Potter Movies</h1>
                <mat-toolbar style="text-align:center;background-color: inherit;height: fit-content;">
                    <div class="example-full-width" style="background-color:rgb(192, 213, 210);">
                        <h1 style="background-color: inherit;">Filters:</h1>
                        <mat-toolbar style="background-color:inherit;height: fit-content;"> 
                            <mat-form-field class="example-13-width" color="primary">
                                <mat-label>
                                    Title:
                                </mat-label>
                                <input matInput type="text" [formControl]="filter"
                                    placeholder="Filter movies by title..." style="width: fit-content;">
                            </mat-form-field>
                            <span class="example-spacer"></span>
                            <mat-form-field class="example-13-width" color="primary">
                                <mat-label>
                                    Release Year:
                                </mat-label>
                                <input matInput type="number" [formControl]="year"
                                    placeholder="Filter movies by release year...">
                            </mat-form-field>
                        </mat-toolbar>
                    </div>
                    
                </mat-toolbar>

                <ul class="example-45-width">
                    <li *ngFor="let movie of finalMovies$ | async"
                        style="background-color:rgb(192, 213, 210);vertical-align: top;">
                        <mat-toolbar style="background-color:inherit;">
                            <h1>
                                {{movie.title}}
                            </h1>
                            <span class="example-spacer"></span>
                            <button mat-stroked-button id={{movie.id}} (click)="viewDetails(movie.id)"
                                style="border:1px solid;color:black;background-color:rgb(172, 200, 211);height:auto;width:fit-content;">Details
                            </button>
                        </mat-toolbar>
                        <h3>
                            <span class="tab"></span>
                            Release date: {{movie.release_date}}
                            <span class="tab"></span>
                            Budget: ${{movie.budget}} million
                            <span class="tab"></span>
                            Duration: {{(movie.duration - movie.duration%60)/60}}h {{movie.duration%60}}m
                        </h3>

                    </li>
                </ul>
            </td>
            <td class="example-16-width" style="vertical-align: top;">

            </td>
        </tr>
       
    </tbody>
</table>
